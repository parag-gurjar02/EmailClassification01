apiVersion: apps/v1beta1
kind: Deployment 
metadata: 
  name: emailclassificationapp 
spec: 
  selector: 
    matchLabels: 
      app: emailclassificationapp 
  replicas: 1 # tells deployment to run 2 pods matching the template 
  template:
    metadata: 
      labels: 
        app: emailclassificationapp 
    spec: 
      containers: 
      - name: model-api 
        image: crrq51278013.azurecr.io/model-api:217
        ports: 
        - containerPort: 5000
---
apiVersion: v1
kind: Service	
metadata:	
  name: emailclassificationapp	
spec:	
  type: LoadBalancer	
  ports:	
  - port: 85
    targetPort: 5000	
  selector:	
    app: emailclassificationapp
